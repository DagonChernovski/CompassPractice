<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Client</title>
</head>
<body>
  <h1>API Client</h1>

  <div>
    <h2>Get Rooms</h2>
    <button onclick="getRooms()">Fetch Rooms</button>
    <pre id="rooms"></pre>
  </div>

  <script>
    async function getRooms() {
      try {
        const response = await fetch('http://localhost:3000/api/v1/room');
        const data = await response.json();
        document.getElementById('rooms').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching rooms:', error);
      }
    }
  </script>
</body>
</html>
